<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; }
    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #fff;
    }
    .screenshot {
        width: 100%;
        display: block;
        margin-bottom: 20px;
    }
    .cookie-banner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.95);
        color: #000;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 9999;
    }

    .cookie-banner button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
    .cookie-banner a {
        color: #007bff;
        text-decoration: underline;
    }
    @media (max-width: 768px) {
        .screenshot.desktop {
            display: none;
        }
    }
    @media (min-width: 769px) {
        .screenshot.mobile {
            display: none;
        }
    }
  </style>
  <title></title>
</head>
<body>
  <img src="data:image/png;base64,..." alt="Screenshot" class="screenshot desktop">
  <div class="cookie-banner">
    <p>We use cookies to ensure you get the best experience on our website. <a href="#">Learn more</a></p>
    <button>Got it!</button>
  </div>

  <!-- Original HTML content -->
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SuperApp focused on Experience XCloud">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="experience_xcloud">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>experience_xcloud</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
